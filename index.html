<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 id="round">0</h1>        
        <h1 id="score">0</h1>   
        <h1 id="computer-score">0</h1>   
        <h1 id="message" class="disabled"></h1> 

        <p id="label-round">This Round</p>        
        <p id="label-score">Player</p>   
        <p id="label-computer-score">Opponent</p> 

        <a href="#" class="button" id="button-roll">Roll</a>
        <a href="#" class="button disabled" id="button-end">End Turn</a>
        <a href="#" class="button disabled" id="button-runCPU">Run CPU</a>
    </header>

    <main class="flex-container">
        <div id="held-area" class="area flex-column"></div>
        <div id="play-area" class="area flex-row"></div>        
    </main>

    <script defer src="script.js"></script>
</body>
</html>
