<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="grid-container">

        <div class="topLeft"></div>

        <div class="header">
            <h1 id="score">0</h1>   
            <h1 id="computer-score">0</h1> 
        </div>

        <div class="heldArea">
            <div id="held-area" class=""></div>
        </div>

        <div class="roundInfo">
            <p id="label-round">This Round</p>  
            <h1 id="round">0</h1>  
        </div>

        <div class="playArea">
            <div id="play-area">
            </div>
        </div>

        <div class="footer">
            <h1 id="message" class=""></h1> 
            <a href="" class="button disabled" id="button-end">End Turn</a>
            <a href="" class="button" id="button-roll">Roll</a>

        </div>

        <div class="console">
            <div id="console-container"></div>
        </div>

      </div>


    <script defer src="text.js"></script>
    <script defer src="checkScoring.js"></script>
    <script defer src="game.js"></script>
    <script defer src="script.js"></script>



</body>
</html>
