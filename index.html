<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" 
      type="image/png" 
      href="favicon/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Six | Dice Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

    <div class="grid-container">
        <p id="message"></p> 
        <div class="scoreboard">
            <h1 id="label-name-player" class="label-name">Player</h1>
            <h1 id="score-player" class="score"></h1>   
            <div class="scorebar">
                <div id="scorebar-fill-player"></div>
            </div>
            <h1 id="label-name-cpu" class="label-name">CPU</h1>
            <h1 id="score-cpu" class="score"></h1>   
            <div class="scorebar">
                <div id="scorebar-fill-cpu"></div>
            </div>
        </div>
        <div class="heldArea">
            <div id="held-area">
            </div>
        </div>
        <div class="roundInfo">
            <h1 id="round"></h1>
            <a href="" class="button disabled" id="button-stand"></a>
        </div>
        <div class="console">
            <div id="console-container"></div>
        </div>
        <div class="rollButton">
            <a href="" class="button" id="button-roll"></a>
        </div>
        <div class="playArea">
            <div id="play-area">
            </div>
      </div>
    </div>

    <script defer src="js/text.js"></script>
    <script defer src="js/scoring.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/app.js"></script>

</body>
</html>
